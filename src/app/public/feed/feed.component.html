<div class="d-flex flex-column-reverse flex-sm-row justify-content-center">
  <div class="col-lg-5 col-md-6 col-sm-8">
    <div class="my-2" *ngFor="let post of posts">
      <nms-post [post]="post"></nms-post>
    </div>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-4">
    <div class="my-2" *ngFor="let talent of talents">
      <nms-talent [talent]="talent"></nms-talent>
    </div>
  </div>
</div>
