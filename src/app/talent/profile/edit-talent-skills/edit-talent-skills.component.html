<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit skills</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngFor="let talentSkill of talentSkills; let i=index" class="d-flex justify-content-between align-items-center my-1">
      {{talentSkill.name}}
      <a class="ml-1 text-secondary text-decoration-none nms-cursor" (click)="remove(i)">
        <bi name="x-circle" class="nms-icon"></bi>
      </a>
    </div>
    <div class="d-flex justify-content-between align-items-center my-1">
      <select class="form-control mr-3" [formControl]="skillCode">
        <option value="" selected disabled hidden>Select skill</option>
        <option *ngFor="let skill of skills" [value]="skill.code">{{skill.name}}</option>
      </select>
      <a class="ml-1 text-secondary text-decoration-none nms-cursor nms-add" (click)="add(skillCode.value)">
        <bi name="plus-circle" class="nms-icon nms-add"></bi>
      </a>
    </div>
  </div>
</div>
