<div class="bg-light shadow-sm border rounded">
  <div class="p-3">
    <div class="d-flex">
      <img class="bg-light rounded-circle text-white p-1 avatar" src="https://pbs.twimg.com/profile_images/1374273767124439041/TxI-hVAa_400x400.png">
      <div class="d-flex flex-column">
        <div class="m-0">
          {{post.company.name}}
        </div>
        <small class="m-0 text-secondary">{{post.company.description}}</small>
        <div class="font-weight-light text-secondary m-0 text-date">
          {{createdOn}}
        </div>
      </div>
    </div>
    <div class="mt-3 lead">
      {{post.title}}
    </div>
    <div class="mt-1 text-break">
      <small>
        <span [innerHTML]="post.content | linkify: { className: 'text-primary' }"></span>
      </small>
    </div>
  </div>
  <div class="my-4 border-bottom border-top border-gray" *ngFor="let url of contentUrls">
    <nms-link-preview [url]="url"></nms-link-preview>
  </div>
  <div *ngIf="showReactions" class="px-3 pb-3">
    <hr>
    <div *ngIf="liked; else notLiked" class="d-flex align-items-center">
      <button class="btn btn-sm btn-primary rounded-pill d-flex align-items-center"><bi name="hand-thumbs-up" class="like-icon"></bi><span class="ml-1 small">Dislike</span></button>
      <span class="ml-1 small">&middot; You and {{likes}} people like this.</span>
    </div>
    <ng-template #notLiked>
      <div class="d-flex align-items-center">
        <button class="btn btn-sm btn-outline-primary rounded-pill d-flex align-items-center" (click)="onLike()">
          <bi name="hand-thumbs-up" class="like-icon"></bi>
          <span class="ml-1 small">Like</span>
        </button>
        <span class="ml-1 small">&middot; {{likes}} people like this.</span>
      </div>
    </ng-template>
  </div>
</div>
