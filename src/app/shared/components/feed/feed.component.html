<div class="my-2" *ngFor="let post of posts">
  <nms-post [post]="post" 
    [isFollowing]="followCompanies.includes(post.company.id)"
    [isLiked]="likedPosts.includes(post.id)"
    (followChange)="followCompany($event)"
    (unfollowChange)="unfollowCompany($event)"
    (likeChange)="addLikedPost($event)"
    (unlikeChange)="removeLikedPost($event)"
    [loggedCompanyId]="loggedCompanyId"></nms-post>
</div>
