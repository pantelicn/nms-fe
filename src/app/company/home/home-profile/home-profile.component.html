<div class="py-3 px-3 sticky-top top-gap bg-white border rounded" *ngIf="company">
  <img class="bg-light rounded-circle p-1 w-100" src="https://pbs.twimg.com/profile_images/1374273767124439041/TxI-hVAa_400x400.png">
  <div class="h2">{{company.name}}</div>
  <div class="h4 text-secondary font-weight-light">{{username}}</div>
  <div class="mt-4">{{company.description}}</div>
  <a [routerLink]="['profile']" class="btn btn-sm btn-outline-primary rounded-pill w-100 mt-3" type="button">Edit profile</a>
  <div class="mt-3 d-flex">
    <bi class="icon mr-1 text-primary" name="geo-alt"></bi>
    {{company.location.city.name}}, {{company.location.country.name}}
  </div>
  <div class="mt-3 d-flex">
    <bi class="icon mr-1 text-primary" name="file-post"></bi>
    Remaining posts {{remainingPosts}}
  </div>
</div>
